<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | PBL Bank</title>

    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins Font import From Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Poppins&display=swap" rel="stylesheet">

</head>

<body class="bg-fixed"
    style="font-family: 'Poppins', sans-serif; background-image: url('./resource/login-bgpage.jpg'), linear-gradient(90deg, rgb(1, 1, 3) 0%, rgb(0, 0, 0) 0%, rgb(33, 35, 36) 100%); background-repeat: no-repeat; background-size: cover; background-blend-mode: overlay;">
    <div class="w-2/4 mx-auto px-5 py-10 mt-[10%] rounded-lg drop-shadow-2xl border-4">
        <header class="w-9/12 mx-auto items-center">
            <h2 class="text-5xl text-white font-semibold text-center">Login</h2>
        </header>
        <main class="mt-9 mx-auto items-center">
            <input class="block w-3/4 focus:outline-none rounded-lg px-4 py-2 mx-auto text-center font-medium"
                type="email" name="" id="email-field"
                style="border-bottom: 2px solid gray; border-top: 2px solid gray;;" placeholder="Enter your Email">
            <input class="block w-3/4 focus:outline-none rounded-lg px-4 py-2 mx-auto text-center mt-5 font-medium"
                type="password" name="" id="password-field"
                style="border-bottom: 2px solid gray; border-top: 2px solid gray;;" placeholder="Enter your Password">
            <p class="text-right lg:mr-24 mt-3 text-gray-400"><a href="#">Forgot Password?</a></p>
            <button
                class="block w-3/4 mx-auto mt-8 py-3 text-2xl font-semibold spa text-white uppercase rounded-full bg-indigo-950 hover:bg-indigo-900"
                id="login-btn">LogIn</button>
        </main>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
